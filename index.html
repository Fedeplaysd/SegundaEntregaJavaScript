<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Prueba JS</title>
</head>
<body>
  <header>
    <h3>CASA DE CAMBIO</h3>
  </header>
  <main>
    <div class="casaDeCambio">
      <form class="formulario">
        <p>Seleccionar moneda a cambiar:</p>
        <input type="radio" name="cambio" id="uno">Dolar
        <input type="radio" name="cambio" id="dos">Euro
        <p>Ingrese el monto de pesos a cambiar:</p>
        <input type="number" class="inputValor" id="valor">
        <input type="button" id="cotizador" value="cotizar" onclick="convertir()">
      </form>
    </div>
  </main>
  <footer>
    <div class="jugadoresFutbol">
      <button id="botonFutbol">Click FOR futbol</button>
    </div>
    <div class="recargar">
      <p><a href="index.html"><button>Recargar</button></a>
      </p>
    </div>
  </footer>
  <script src="main.js"></script>
</body>
</html>
